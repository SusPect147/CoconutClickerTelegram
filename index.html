function getRandomItem() {
    let totalChance = 0;
    for (const item in dropChances) {
        totalChance += dropChances[item].chance * luckLevel;
    }

    let randomNum = Math.random() * totalChance;
    let cumulativeChance = 0;

    for (const item in dropChances) {
        cumulativeChance += dropChances[item].chance * luckLevel;
        if (randomNum <= cumulativeChance) {
            return item;
        }
    }
    return null;
}

function getDailyGift() {
  const now = Date.now();
  const lastGiftTimeKey = 'lastGiftTime';
  
  // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏ –ø–∞—Ä—Å–∏–Ω–≥ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –ø–æ–¥–∞—Ä–∫–∞
  let lastGiftTime = localStorage.getItem(lastGiftTimeKey);
  lastGiftTime = lastGiftTime ? parseInt(lastGiftTime, 10) : 0;

  if (isNaN(lastGiftTime)) {
    lastGiftTime = 0;
  }

  const timeSinceLastGift = now - lastGiftTime;
  const cooldownTime = 5 * 60 * 60 * 1000 * 100000.185; // 5 —á–∞—Å–æ–≤ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö

  if (timeSinceLastGift >= cooldownTime) {
    const rewards = [100, 300, 500, 1000, 5000, 10000];
    const reward = rewards[Math.floor(Math.random() * rewards.length)];
    
    showNotification(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${reward} –º–æ–Ω–µ—Ç!`);
    coinCount += reward;
    coinDisplay.textContent = `ü••${coinCount.toFixed(0)}`;
    
    saveCoins(); // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —ç—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç
    localStorage.setItem(lastGiftTimeKey, now.toString()); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
  } else {
    const remainingTime = cooldownTime - timeSinceLastGift;
    const remainingHours = Math.floor(remainingTime / (60 * 60 * 1000));
    const remainingMinutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
    showNotification(`–ü–æ–¥–æ–∂–¥–∏—Ç–µ –µ—â–µ ${remainingHours} —á ${remainingMinutes} –º–∏–Ω`); // –î–æ–±–∞–≤–ª–µ–Ω–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∏–Ω—É—Ç
  }
}

function showNotification(message, id = generateNotificationID()) {

  const existingNotification = document.getElementById(id);
  if (existingNotification) {
      existingNotification.remove();
  }

  const notification = document.createElement('div');
  notification.id = id;
  notification.textContent = message;
  notification.style.position = 'fixed';
  notification.style.top = '10px';
  notification.style.left = '50%';
  notification.style.transform = 'translateX(-50%)';
  notification.style.backgroundColor = '#333';
  notification.style.color = '#fff';
  notification.style.padding = '10px 20px';
  notification.style.borderRadius = '5px';
  notification.style.zIndex = '1000';
  document.body.appendChild(notification);

  setTimeout(() => {
    notification.remove();
  }, 3000);
}

function generateNotificationID() {
